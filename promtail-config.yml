server:
  http_listen_port: 9080

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: eventx
    static_configs:
      - targets:
          - localhost
        labels:
          job: eventx
          __path__: /var/log/eventx/*.log

    pipeline_stages:

      # 1️⃣ parse each line as JSON (Pino logs)
      - json:
          expressions:
            level:
            module:
            service:
            msg:
            eventId:
            bookingId:
            ticketId:

      # 2️⃣ convert selected fields → Loki labels (indexed, fast)
      - labels:
          level:
          module:
          service:
