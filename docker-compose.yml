version: "3.9"

services:
  eventx-api:
    container_name: eventx-api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - .env
    volumes:
      - .:/app 
      - /app/node_modules 
    networks:
      - backend  
    depends_on:
      - mongo  
    restart: unless-stopped

  mongo:
    container_name: eventx-mongo
    image: mongo:7.0
    volumes:
      - mongo_data:/data/db
    networks:
      - backend  
    restart: unless-stopped  


volumes:
  mongo_data:


networks:
  backend: